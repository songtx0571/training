<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8"/>
<title></title>
<script type="text/javascript" src="../js/week/jquery-3.2.1.js"></script>
<script type="text/javascript" src="../My97DatePicker/WdatePicker.js"></script>
<script type="text/javascript"  src="../layer/layer.js"></script>
<script type="text/javascript"  src="../js/week/weekUpd.js"></script>
<link rel="stylesheet" href="../css/iframe.css"/>
<link rel="stylesheet" href="../css/tr2.css"/>
	<!--easyui-->
	<link rel="stylesheet" type="text/css" href="js/easyui/themes/default/easyui.css">
	<link rel="stylesheet" type="text/css" href="js/easyui/themes/icon.css">
	<script type="text/javascript" src="js/easyui/jquery.min.js"></script>
	<script type="text/javascript" src="js/easyui/jquery.easyui.min.js"></script>
<style type="text/css">
input[type='text']{border: none;padding: 0px;padding-left:2%;margin: 0px;width: 98%;height: 30px;line-height: 100%;background-color: #FFF;}
</style>
</head>
<body>
	<div style="margin: auto;">
		<input type="text" id = 'id' th:value="${week.id}" style="display: none;"/>
		<input type="text" id = 'week' th:value="${week.week}" style="display: none;"/>
		<input type="text" id = 'type' th:value="${week.type}" style="display: none;"/>
		<input type="text" id = 'year' th:value="${week.year}" style="display: none;"/>
		<input type="text" id = 'project' th:value="${week.projectId}" style="display: none;"/>
		<table id='table' border="1" style="margin:auto;width:90%; rules:'all';border-collapse:collapse;">
			<tr>
				<th id='th1'>项目名称</th>
				<th>
					<input type="text" id='name' th:value="${week.name}"/>
				</th>
			</tr>
			<tr>
				<th id='th1'>填写人</th>
				<th>
					<input type="text" id='fillIn' th:value="${week.fillIn}"/>
				</th>
			</tr>
			<tr>
				<th id='th1'>批准人</th>
				<th>
					<input type="text" id='auditor' th:value="${week.auditor}"/>
				</th>
			</tr>
			<tr>
				<td colspan="2" align="center">
					<input type="button" id="submitbt" value="&nbsp;提&nbsp;&nbsp;交&nbsp;" onclick="insert1()"/>
					<input type="button" id="submitbt" value="&nbsp;取&nbsp;&nbsp;消&nbsp;" onclick="back()"/>
				</td>
			</tr>
		</table>
	</div>
</body>
</html>
