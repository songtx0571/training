<script>

    layui.use('form', function(){
        var form = layui.form;

        form.render();

        $.ajax({
            url: "/getProjectTeam",//请求地址
            datatype: "json",//数据格式
            type: "post",//请求方式
            success: function (data) {
                console.log(data);
                var html = '';
                if (data.length == 0){
                    html += "<option value=''>请添加数据</option>";
                    $("#department").empty().append(html);
                }else{
                    html += "<option value=''>请选择</option>";
                    for(var i=0;i<data.length;i++){
                        html += '<option id="'+data[i].id+'" value="'+data[i].id+'">'+data[i].projectTeam+'</option>';
                    }
                    // $.each(data,function (k,v) {
                    //     html += "<option value='"+v.Id+"'>"+v.ProjectTeam+"</option>"
                    // })
                    $("#department").empty().append(html);
                }
                form.render();

            },
            error:function (data) {
                layui.error(data);
            }
        });

        form.on('radio(inf)',function(data){
                var val=data.value;
                if ($('#uRadio input[name="uProperty"]:checked ').val() == "项目部通知") {
                    $(".uSelect").show();
                    $(".uCheck").hide();
                    $('#uCheck input[name="compSystem"]').prop("checked",false);
                    $('#uCheck input[name="runRule"]').prop("checked",false);
                    // $('#iCheck input[name="alInform"]').prop("checked",false);
                    form.render();
                    // var check1= $('#iCheck input[name="alInform"]:checked').val();
                    // alert(check1);

                }
                else {
                    $(".uSelect").hide();

                    $('#uCheck input[name="compSystem"]').prop("checked",true);
                    $('#uCheck input[name="runRule"]').prop("checked",true);
                    // $('#iCheck input[name="alInform"]').prop("checked",true);

                    $(".uCheck").show();

                    form.render();
                }
            }

        );
        form.on('select(required)',function(data){
            var val=data.value;
            form.render();
        });
        form.on('checkbox(check)',function(data){
            var val=data.value;
            form.render();
        });
